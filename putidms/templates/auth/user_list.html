{% extends 'base.html' %}
{% block content %}
    {% if users %}
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr class="info">
                <th>编号</th>
                <th>用户名</th>
                <th>真实姓名</th>
                <th>邮件</th>
                <th>角色</th>
                <th>修学处</th>
                <th>操作</th>
            </tr>
            {% for u in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ u.username }}</td>
                    <td>{{ u.realname }}</td>
                    <td>{{ u.email }}</td>
                    <td>{{ u.role.show_name }}</td>
                    <td>{{ u.division.name }}</td>
                    <td><a href="{{ url_for('auth.user_edit',id=u.id) }}">编辑</a>|
                        <a href="{{ url_for('auth.user_delete',id=u.id) }}">删除</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
