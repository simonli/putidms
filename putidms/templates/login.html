<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"  rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 150px;">
        <div class="col-md-5 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form action="{{ url_for('home.login') }}" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="txtUserName" class="col-md-3 control-label">用户名：</label>
                            <div class="col-md-8">
                                <input type="text" id="username" name="username" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtPassword" class="col-md-3 control-label">密码：</label>
                            <div class="col-md-8">
                                <input type="password" id="password" name="password" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-8">
                                <input type="button" id="submit" class="btn btn-default" value="登录">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
