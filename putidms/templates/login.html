<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"  rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">{{ form.password.errors[0] }}
    <div class="row" style="margin-top: 150px;">
        <div class="col-md-5 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form action="{{ url_for('index.login') }}" method="post" class="form-horizontal" role="form">
                        <div class="form-group">
                            {{ form.username.label(class="col-md-3 control-label") }}
                            <div class="col-md-8">
                                {{ form.username(class="form-control") }}
                            </div>
                        </div>
                        <div class="form-group">
                            {{ form.password.label(class="col-md-3 control-label") }}
                            <div class="col-md-8">
                                {{ form.password(class="form-control") }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-8">
                                <input type="submit" id="submit" class="btn btn-default" value="登录">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
